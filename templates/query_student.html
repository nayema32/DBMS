<!DOCTYPE html>
<html lang="en">
<head>
    <!-----linking css for styles ----->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Student - Sichuan University</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Sichuan University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_student">Add Student</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="container mt-4">
            <h2>Query Student Information</h2>
            <form action="/query_student" method="POST">
                <div class="form-group">
                    <label for="student_id">Enter Student ID:</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Query</button>
            </form>
            {% if student %}
            <div class="card mt-4">
                <div class="card-header">
                    Student Information
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> {{ student.name }}</p>
                    <p><strong>ID:</strong> {{ student.id }}</p>
                    <p><strong>Program:</strong> {{ student.program }}</p>
                    <p><strong>Batch:</strong> {{ student.batch }}</p>
                </div>
            </div>
            {% endif %}
        </div>

    <!------required js------>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
